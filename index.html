<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <title>Agenda de Contatos</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>AGENDA DE CONTATOS ☎️</h1>
    </header>

    <form id="formulario">
      <input type="text" id="nome" required placeholder="Nome">
      <input type="tel" id="telefone" maxlength="15" onkeyup="handlePhone(event)" required placeholder="Telefone" />
      <input type="email" id="email" placeholder="Email">
      <button type="submit">Adicionar +</button>
    </form>

    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td id="nome-do-contato"></td>
          <td id="numero-do-contato"></td>
          <td id="email-do-contato"></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="/main.js"></script>
</body>

</html>
